  global-article-db:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: global-article-db
    environment:
      SA_PASSWORD: "Pazzw0rd2025"
      ACCEPT_EULA: "Y"
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - mssql-global:/var/opt/mssql
