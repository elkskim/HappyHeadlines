name: Build and Push HappyHeadlines Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push HappyHeadlines service images
        run: |
          declare -A MAP=(
            ["ArticleService"]="article-service"
            ["CommentService"]="comment-service"
            ["DraftService"]="draft-service"
            ["ProfanityService"]="profanity-service"
            ["PublisherService"]="publisher-service"
            ["NewsletterService"]="newsletter-service"
            ["Monitoring"]="monitoring-service"
            ["SubscriberService"]="subscriber-service"
          )

          OWNER=${{ github.repository_owner }}

          for DIR in "${!MAP[@]}"; do
            IMAGE="${MAP[$DIR]}"
            IMAGE_NAME="ghcr.io/${OWNER}/${IMAGE}:latest"
            echo "ðŸš€ Building $DIR â†’ $IMAGE_NAME"
            docker build -f "./$DIR/Dockerfile" -t "$IMAGE_NAME" .
            docker push "$IMAGE_NAME"
          done
