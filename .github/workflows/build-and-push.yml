name: Build and Push HappyHeadlines Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push HappyHeadlines service images
        run: |
          # List of your own services that have Dockerfiles
          SERVICES=(
            "article-service"
            "comment-service"
            "draft-service"
            "profanity-service"
            "publisher-service"
            "newsletter-service"
            "monitoring-service"
          )

          OWNER=${{ github.repository_owner }}

          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME="ghcr.io/${OWNER}/${SERVICE}:latest"
            echo "ðŸš€ Building and pushing $SERVICE -> $IMAGE_NAME"
            docker build -t "$IMAGE_NAME" "./$SERVICE"
            docker push "$IMAGE_NAME"
          done
