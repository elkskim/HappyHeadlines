    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: draft-db
    environment:
      SA_PASSWORD: "Pazzw0rd2025"
      ACCEPT_EULA: "Y"
      MSSQL_PID: Express
    ports:
      - "1443:1433"
    volumes:
